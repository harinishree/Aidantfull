<script type='text/javascript'>
var svgNS = "http://www.w3.org/2000/svg";  
  function getkey() {

    var myCircle = document.createElementNS(svgNS,"circle"); //to create a circle, for rectangle use rectangle
            myCircle.setAttributeNS(null,"id","mycircle");
            myCircle.setAttributeNS(null,"cx",15);
            myCircle.setAttributeNS(null,"cy",15);
            myCircle.setAttributeNS(null,"r",15);
            myCircle.setAttributeNS(null,"fill","red");
            myCircle.setAttributeNS(null,"stroke","none");
            document.getElementById('display').innerHTML = 
                    document.getElementById("sndKey").value;

            document.getElementById("mySVG").appendChild(myCircle);
        var sndKey = document.getElementById("sndKey").value;
   console.log("lol----" +sndKey)
   var status = "read"
   console.log("status123...",status);
     
      var fetch = {

   "sndKey":sndKey,
    "status": status
  }
    
  $.ajax({
  url: 'http://localhost:8082/getkey' ,
   type: 'POST',
   contentType: 'application/json',
     data: JSON.stringify(fetch),
     success: function(response) {
         console.log("res123",response.message[0].status);
     var usertype = response.message[0].status;
     console.log("hari123",usertype);
      var venkey =   usertype.sndKey;
      console.log("venkey",venkey);
     var status = usertype.status;
     console.log("status123",status)
     if(usertype == "read"){
        
        mycircle.style.fill='Green';
  

        console.log("entering in to the if loop");
      }else
      {
        console.log("entering in to the else loop");
        mycircle.style.fill='yellow';
      }
    
    //  var row = "<tr><td>"+sndKey+"</td><td>"+  mycircle +"</td></tr>";
    //      $('#myTable tr:last').after(row);
           
   }, 
                  
        });     
    }
